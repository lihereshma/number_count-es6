<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>ES6 | Number Counter</title>  
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <div class="wrapper">
        <div class="counter">
          <span class="title">counter</span>
          <span class="number">0</span>
          <div>
            <input id="decrement" type="button" name="decrement" value="lower count">
          </div>
          <div>
            <input id="increment" type="button" name="increment" value="add count">
          </div>
        </div>
      </div>
    </main>
    <!--main section end-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script> 
</body>
</html>
